<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div>
            <h1>Login</h1>
            <p>Digite seu e-mail e senha</p>
            <br>
            <p>E-mail</p>
            <input type="email" name="mail" id="imail" placeholder="thiago@exemplo.com">
            <br>
            <p>Senha</p>
            <input type="password" name="senha" id="isenha" placeholder="Digite sua senha">
            <br>
            <a href="#">Esqueci a senha</a>
            <br>
            <button>Entrar</button>
            
        </div>
    </main>
</body>
</html>
